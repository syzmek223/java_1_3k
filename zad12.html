 {
 window.close()

<body>
<div style="color:red;font-size:25px;">
<script language="JavaScript">
var liczba1_gra=prompt("podaj 1 liczbe=","");
var liczba2_gra=prompt("podaj 2 liczbe=","");
var m1_gra=parseFloat(liczba1_gra);
var m2_gra=parseFloat(liczba2_gra);
document.write("1 liczba(postać dziesietna): "+1/m1_gra+"="+(1/(m1_gra*2))+"+"+(1/(m1_gra*2))+"<br>");
document.write("1 liczba(postać ułamkowa): "+1+"/"+m1_gra+"="+(1+"/"+(m1_gra*2))+"+"+(1+"/"+(m1_gra*2))+"<br><br>");
document.write("2 liczba(postać dziesietna): "+1/m2_gra+"="+(1/(m2_gra*2))+"+"+(1/(m2_gra*2))+"<br>");
document.write("2 liczba(postać ułamkowa): "+1+"/"+m2_gra+"="+(1+"/"+(m2_gra*2))+"+"+(1+"/"+(m2_gra*2))+"<br>");
 </script>
 </div>
</body><br>
<input type="button" value="zamknij okno" onclick="okno_zamknij_gradzewicz()"/>
